---
layout: default
---
<div class="col-md-6 col-xs-6 centered" id="kiana_lists">
  <div class="row">
    <ul class="myposts">
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a>
          <span class="postDate">{{ post.date | date: "%b %-d, %Y"}}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
